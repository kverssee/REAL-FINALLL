<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Dulu üí¨</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
}

/* Box besar di tengah */
.box {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Heading */
h2 {
    font-size: 26px;
    margin-bottom: 30px;
}

/* Tombol besar */
button {
    width: 100%;
    padding: 18px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
}

#opsi1 {
    background: #ffd1dc;
}

#opsi2 {
    background: #cce5ff;
}

#lanjutBtn {
    background: #c8f7c5;
    display: none;
    margin-top: 20px;
}

#message {
    margin-top: 20px;
    font-size: 16px;
    color: #444;
}

/* Animasi goyang seperti index (opsional) */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}
.shake {
    animation: shake 0.3s;
}

/* Responsive HP */
@media screen and (max-width: 480px) {
    h2 {
        font-size: 22px;
    }
    button {
        font-size: 16px;
        padding: 16px;
    }
    #message {
        font-size: 15px;
    }
}
</style>
</head>
<body>

<div class="box" id="box">
    <h2>Mau kemana dulu nih? ü§ç</h2>

    <button id="opsi1">(1) Ucapan kali yaa</button>
    <button id="opsi2">(2) Mau liat video dulu ahh</button>

    <div id="message"></div>
    <button id="lanjutBtn">Iya</button>
</div>

<script>
const opsi1 = document.getElementById("opsi1");
const opsi2 = document.getElementById("opsi2");
const message = document.getElementById("message");
const lanjutBtn = document.getElementById("lanjutBtn");
const box = document.getElementById("box");

opsi1.addEventListener("click", () => {
    message.textContent = "Aduh ga bisa nih, harus liat tayangannya dulu deh üòÖ";
    lanjutBtn.style.display = "block";
    box.classList.add('shake');
    setTimeout(() => box.classList.remove('shake'), 300);
});

lanjutBtn.addEventListener("click", () => {
    window.location.href = "TAYANGAN.html";
});

opsi2.addEventListener("click", () => {
    window.location.href = "TAYANGAN.html";
});
</script>

</body>
</html>

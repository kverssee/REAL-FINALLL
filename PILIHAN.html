<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Dulu üí¨</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Box utama full screen-ish */
.box {
    background-color: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.1s;
}

/* Heading besar */
h2 {
    margin-bottom: 25px;
    font-size: 16px;
}

/* Tombol besar untuk HP */
button {
    width: 250%;
    padding: 10px 15px;     /* Lebih besar supaya gampang di-tap */
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
}

#opsi1 {
    background: #ffd1dc;
}

#opsi2 {
    background: #cce5ff;
}

#lanjutBtn {
    background: #c8f7c5;
    display: none;
    margin-top: 20px;
}

#message {
    margin-top: 20px;
    font-size: 16px;
    color: #444;
}

/* Media Queries untuk layar HP kecil */
@media screen and (max-width: 480px) {
    .box {
        padding: 35px 20px;
    }
    h2 {
        font-size: 22px;
    }
    button {
        font-size: 17px;
        padding: 16px;
    }
    #message {
        font-size: 15px;
    }
}
</style>
</head>
<body>

<div class="box">
    <h2>Mau kemana dulu nih? ü§ç</h2>

    <button id="opsi1">Ucapan kali yaa</button>
    <button id="opsi2">Mau liat video dulu ahh</button>

    <div id="message"></div>
    <button id="lanjutBtn">Iya</button>
</div>

<script>
const opsi1 = document.getElementById("opsi1");
const opsi2 = document.getElementById("opsi2");
const message = document.getElementById("message");
const lanjutBtn = document.getElementById("lanjutBtn");

opsi1.addEventListener("click", () => {
    message.textContent = "Aduh ga bisa nih, harus liat tayangannya dulu deh üòÖ";
    lanjutBtn.style.display = "block";
});

lanjutBtn.addEventListener("click", () => {
    window.location.href = "TAYANGAN.html";
});

opsi2.addEventListener("click", () => {
    window.location.href = "TAYANGAN.html";
});
</script>

</body>
</html>
